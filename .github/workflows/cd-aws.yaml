name: CD - AWS (EKS)

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  deploy-to-eks:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set image vars
        run: |
          echo "ECR_REGISTRY=${{ secrets.ECR_REGISTRY }}" >> $GITHUB_ENV
          echo "ECR_REPO=${{ secrets.ECR_REPO }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build, Tag & Push to ECR
        run: |
          docker build -t $ECR_REPO:$IMAGE_TAG app/
          docker tag $ECR_REPO:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Helm upgrade/install
        run: |
          helm repo add stable https://charts.helm.sh/stable || true
          helm upgrade --install multi-cloud-app helm/chart \
            --set image.repository=${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPO }} \
            --set image.tag=${GITHUB_SHA} \
            --namespace default --create-namespace
